apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: acme.com
      http:
        paths:
          - path: /api/platforms
            pathType: ImplementationSpecific
            backend:
              service:
                name: platforms-clusterip-srv
                port:
                  number: 80
          - path: /api/c/platform
            pathType: ImplementationSpecific
            backend:
              service:
                name: commands-clusterip-srv
                port:
                  number: 80
